                            Quick Guide
# Click with right mouse button on the key to edit it, then a menu
# will pop out. It has 2 fields. First one means the logical key,
# the second one is the visual one - how the key will be displayed.
# 
# [Hotkeys]
# Ctrl + "+/-" - Add/remove keyboard keys
# Ctrl + "</>" - Add/remove mouse buttons
# Ctrl + W - Close the program
# Ctrl + X - Reset all the statistics
# Ctrl + A - Open graphical menu
# Ctrl + K - Open KPS extra window
# Alt (hold) - Show opposite buttons values
# Program version: 0.3
# 
